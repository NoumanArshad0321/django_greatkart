{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========================= META ========================= -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Cloots - Premium Online Shopping Platform">
    <meta name="keywords" content="E-commerce, Online Shopping, Fashion, Electronics, Luxury">
    <meta name="author" content="Cloots">

    <title>{% block title %}Cloots | Modern Apparel & Footwear{% endblock %}</title>

    <!-- ========================= FAVICON ========================= -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- ========================= FONTS ========================= -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- ========================= CSS ========================= -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'fonts/fontawesome/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/ui.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/premium.css' %}" rel="stylesheet">

    <!-- ========================= PERFORMANCE ========================= -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ========================= GLOBAL STYLE ========================= -->
    <style>
        :root {
            --primary-color: #1a237e;
            --accent-color: #0097a7;
            --text-color: #333;
            --bg-light: #f9f9f9;
            --footer-bg: #1a237e;
            --footer-text: #e0e0e0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,h2,h3,h4,h5,h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: var(--accent-color);
        }

        /* Buttons */
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 0.6rem 1.8rem;
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            background: #2c388e;
        }
        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 50px;
            padding: 0.5rem 1.6rem;
            font-weight: 500;
        }
        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: #fff;
        }

        /* Sections */
        .section {
            padding: 80px 0;
        }
        .section-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            text-align: center;
        }
        .section-title::after {
            content: '';
            width: 60px;
            height: 3px;
            background: var(--primary-color);
            display: block;
            margin: 10px auto 0;
        }

        /* Cards */
        .card {
            border-radius: 12px;
            border: none;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Footer */
        .footer {
            background: var(--footer-bg);
            color: var(--footer-text);
            padding: 3rem 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .footer a {
            color: var(--footer-text);
        }
        .footer a:hover {
            color: #fff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section {
                padding: 60px 0;
            }
            .section-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <!-- ========================= NAVBAR ========================= -->
    {% include 'includes/navbar.html' %}

    <!-- ========================= MAIN CONTENT ========================= -->
    <main class="pt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- ========================= FOOTER ========================= -->
    {% include 'includes/footer.html' %}

    <!-- ========================= SCRIPTS ========================= -->
    <script src="{% static 'js/jquery-2.0.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Smooth Scroll -->
    <script>
        document.querySelectorAll("a[href^='#']").forEach(anchor => {
            anchor.addEventListener("click", function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute("href"))
                    .scrollIntoView({ behavior: "smooth" });
            });
        });
    </script>

</body>
</html>
